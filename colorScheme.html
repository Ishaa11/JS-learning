<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme</title>
    <link rel="stylesheet" href="colorScheme.css" />
  </head>
  <body>
    <div>Color Scheme Project</div>
    <div class="color-container">
      <div class="color" style="background-color: rgb(86, 86, 215)">
        <button class="blue">a</button>
      </div>
      <div class="color" style="background-color: rgb(240, 72, 72)">
        <button class="red">b</button>
      </div>
      <div class="color" style="background-color: rgb(105, 198, 105)">
        <button class="green">c</button>
      </div>
      <div class="color" style="background-color: rgb(110, 55, 130)">
        <button class="purple">d</button>
      </div>
    </div>

    <script src="colorScheme.js"></script>
  </body>
</html>
